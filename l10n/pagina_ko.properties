paginae/bld/bnc=모든 움직이지 않는 구조물들은 이 범주에 속합니다.
paginae/bld/catapult = 투석기는 공중을 통해 바위를 던져 벽과 건물에 피해를 입히는 포위 공격 장치입니다.\n\n투석기에 작은 돌을 장전하고서, 투석기를 이동하고나 발사시에 손상된다는 점을 유의하세요.
paginae/bld/cistern = 물탱크는 고정되어 있지만 용량이 큰 액체 저장소입니다. 
paginae/bld/claim = 사유지 기둥를 구축하면 러닝 포인트를 사용하여 기둥 주변에 개인적인 영역을 확장하고 유지할 수 있습니다. 영역 안에 있는 물체는 부식하지 않으며, 절도와 기물 파괴와 침입로 부터 땅을 보호해 줍니다.\n\n영역을 모두 완성하면 캐릭터 정보(Ctrl + T)의 스터디 현황 안에 "피와 흙의 연결고리"가 생성됩니다.\n\n친구 목록(Ctrl + B)에서 설정한 친구 그룹과 관련된 영역 사용 권한을 설정할 수 있습니다.
paginae/bld/column=돌기둥은 채광을 할때 광산 붕괴가 일어나지 않게 하는 안전한 반경을 만듭니다.
paginae/bld/compostbin =퇴비통은 대부분의 부패 물질을 채울 수 있으며, 흙으로 되돌릴 수 있습니다.
paginae/bld/coronationstone = 대관석을 만들어 왕국을 선포합니다.
paginae/bld/cupboard=찬장은 연약하고, 실외에 배치하면 부식합니다.
paginae/bld/demijohn=대형 유리병은 포도주스가 와인과 식초로 바뀌는 것과 같은 변형 가능한 액체를 저장하는데 쓰입니다. 대부분의 액체는 변질이 느려집니다.
paginae/bld/dolmen=룬 새겨진 고인돌은 의 족쇄로 당신의 대한 범죄에 복수하도록 할 수 있습니다.
paginae/bld/ene =보조적인 실용 건물과 다른 건물의 기능을 도와주는 건물은 여기에서 찾을 수 있습니다.
paginae/bld/granary = 곡물 저장고는 곡물을 보관하는, 용량이 크지만 땅에 고정된 창고입니다
paginae/bld/gravecairn=돌무덤은 죽은 선조의 뼈를 매장하는데 사용할 수 있습니다. 그렇게 하면 몸통에 20%, 추가적으로 해골에 10%로, 잃어버린 선조의 힘 중 일부가 다시 회복됩니다.
 paginae/bld/iconsign=간판은 인벤토리 아이템의 아이콘을 표시할 수 있습니다. 아이템을 들고 간판을 우클릭으로 아이콘을 지정합니다.
paginae/bld/knarr = 크나르는 대형 수송선으로, 10명의 인원과 64개의 아이템을 수송할 수 있습니다.
paginae/bld/loom=베틀은 연약하고, 실외에 배치하면 부식합니다.
paginae/bld/mannequin = 마네킹은 전시하기와 쉽게 갈아입기 위해서, 전체 장비 세트 하나를 넣어 둘 수 있습니다.
paginae/bld/minesupport=광산 지지대는 채광을 할때 광산 붕괴가 일어나지 않게 하는 안전한 반경을 만듭니다.
paginae/bld/noticeboard = 게시판은 사람들이 읽을 양피지 문서를 게시할 수 있습니다.
paginae/bld/quern=작업에 사용할 돌로 만들기 위해선, 널려진 바위를 클릭해서 석공 작업으로 만드세요.
paginae/bld/raft =뗏목은 물줄기를 가로질러 물체를 옮길 수 있습니다. 뗏목은 분할되어 있습니다. 두 개의 부분을 만들어 물 속에서 결합하여 기능적인 똇목을 만드세요.\n\n뗏목에 태우기: 뗏목을 우클릭으로 커서를 킨 다음 물체를 클릭 하여 싣습니다.
paginae/bld/runestone=작업에 사용할 돌로 만들기 위해선, 널려진 바위를 클릭해서 석공 작업으로 만드세요.
paginae/bld/studydesk =탐구물을 완료했을 때마다 스터디 책상에 놓여있는 새로운 탐구물을 자동으로 넣어 스터디합니다.
paginae/bld/symbelfire =그룹 안에서 축제를 벌일 때 큰 모닥불은 보너스를 주고, 파티 그룹원의 카르스마가 높은 경우 더 많이 줍니다.
paginae/bld/trellis=특정식물 -- 특히 포도 -- 는 지주대에 제외하고는 재배될 수 없습니다.
paginae/bld/vilgate =만들어진 마을 우상에 30,000의 스터디 포인트 비용을 사용하여 마을을 형성 할 수 있습니다. 마을은 마을 권위로 소유지를 만들고, 많은 사람의 그룹을 관리할 수 있습니다.
paginae/bld/wardrobe = 옷장은 쉽게 갈아입기 위해서, 전체 장비 세트 셋을 넣어 둘 수 있습니다.
paginae/bld/wildernessbeacon=야생의 봉화에 이름을 부여해서 불을 켭니다. 봉화가 타오르는 동안, 새 캐릭터가 이곳에 스폰할 수 있습니다. 불을 켠지 한 시간이 지나거나 이곳에 누군가가 스폰하면 불타 없어집니다.
paginae/bld/winerack = 예술적인 와인 보관대에 포도주를 스타일리쉬하게 보관하세요.
paginae/bld/wnf=우선 부지를 잡고 한쪽 모서리에 맞추어 벽과 울타리를 건설합니다. 이 첫번째 모서리 기둥에서 우클릭으로 벽 확장하고, 그 다음에 문 또는 새 모서리 기둥을 건설합니다. \n\n자물쇠를 설치하지 않고 문을 많이 사용하지 않는 것에  주의하세요.
paginae/bld/woodensign=나무 팻말은 다른 사람이 읽을 수 있는 글을 표시합니다. 팻말을 만든 다음 원하는 글을 적으세요.
paginae/craft/b12axe = 공격 쿨타임이 25%로 증가합니다.
paginae/craft/brandiron =낙인 쇠도장은 동물들에게 낙인을 사용하여, 당신의 소유란 것을 나타낼 수 있습니다. 낙인은 모닥불 또는 가마에서 달구어 사용합니다.
paginae/craft/camomilecompress = 카모마일 찜질약은 감염된 염증, 골절, 그리고 둔상에 쓸 수 있습니다.\n\찜질약을 들고, 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처에 우클릭 하세요.
paginae/craft/cheesetray =치즈 쟁반에는 4개의 응유를 넣을 수 있고, 치즈 선반에 두었을 경우 치즈가 만들어집니다.
paginae/craft/claypipeu=이 아이템을 사용하려면 먼저 가마 안에서 구워야 합니다.
paginae/craft/cne = 의류 ＆ 장비는 캐릭터의 장비창(Ctrl + E)에 놓아서 착용할 수 있습니다. 모든 장비는 다른 특정 장비 슬롯에 사용해야 됩니다.
paginae/craft/coldcompress =냉찜질 주머니는 푸르스름한 멍과 뇌진탕에 쓸 수 있습니다.\n\n냉찜질 주머니는 시간이 지나면 없어집니다.\n\주머니를 들고, 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처에 우클릭 합니다.
paginae/craft/curios = 탐구물은 캐릭터 정보(Ctrl + T)의 인벤토리인 "스터디 현황"에서 스터디 할 수 있는 제작 또는 자연의 가지 각색에 괴상한 것들입니다. 능력치 증가 그리고 스킬, 사유지를 구입 할 수 있는데 쓰는 러닝 포인트를 탐구물을 스터디 함으로 얻을 수 있습니다.
paginae/craft/dowrod=수맥 탐지기는 우물을 건설하는데 적합할지도 모르는 지표면 가까이에 흐르는 수맥 방향으로 안내합니다. 탐지기는 현재 위치와 관련해서 수맥을 가르키며, 꼭 우물을 건설하기에 실질적으로 적당한 장소가 아닐 수도 있음을 주의하세요.
paginae/craft/exquisiterotu =절묘한 부패물는 효과적인 무두질 재료입니다. 부패물은 사용하기 전에 무두질 통 안에 잠시 동안 담가둬야 합니다.
paginae/craft/fanm =다친 몸을 구제하기위한 의약품 모음입니다. 의약품은 보통 이것을 잡고, 캐릭터 정보의 상처 목록안에 당신이 원하는 상처에 우클릭하면 적용됩니다.
paginae/craft/ferrysilver = 뱃사공의 은반지는 익사에서 한 번 구해줍니다. 이 반지를 착용하면 캐릭터가 물에 빠져 죽게될 때, 반지를 잃고 마지막으로 물에 들어갔던 물가로 돌아갑니다.
paginae/craft/firebrand=불을 켜면 일시적인 불씨 아이템이 만들어 지며, 오븐, 모닥불  또는 다른 불이 필요한 물체에 우클릭으로 불을 피울 수 있습니다. 불씨는 곧 타 없어질 것이므로, 빠르게 피워야 합니다.
paginae/craft/flintsteel=부싯돌 ＆ 강철은 조명 또는 다른 불이 필요한 물체에 사용할 수 있습니다. 부싯돌 ＆ 강철을 들고 붙이고 싶은 물체에 우클릭합니다.
paginae/craft/food =음식은 에너지를 보충하고, 신체 능력을 증가시킬 수 있습니다. 음식을 먹을때마다 -- 그리고 만약 완전히 만족하지 않다고 가정할 때  -- 캐릭터 정보(Ctrl + T)의  FEP 수치에 기입된 "음식 이벤트 포인트"(FEP)를 얻고, FEP 수치를 완전히 채우면 다시 비워지고, 수치에 모은 이벤트 포인트에 따라 이벤트가 결정됩니다. 이 효과는 대부분 신체능력 증가지만, 가끔씩 나쁜 음식을 먹었을 때 부정적인 경험을 하는 효과가 일어날 수 있습니다.\n\n음식을 먹으면 일반적으로 특정한 만족도 레벨이 증가하고, 미래에 먹을 음식 아이템의 효과가 감소합니다.\n\n다양한 종류의 음식을 먹으면 FEP 요구치가 단축되는 변화 보너스를 받습니다.\n\nFEP 요구치에 입력될 수 있는 FEP 수치는 가장 높은 신체능력치와 같습니다.
paginae/craft/gauze=붕대는 잔인한 절상, 깊은 자상, 잔혹한 난도질, 칼날의 입맞춤 그리고 둔상에 작용 할 수 있지만 장비창의 두번째 모자 슬롯을 비워서 순차적으로 적용해야 합니다.\n\n붕대를 들고 캐릭터 정보의 "건강 ＆ 상처" 창에 치료를 원하는 상처에 우클릭하세요.
paginae/craft/gpotdough =화분은 야생에서 수확한 특정 허브를 다시 심을 수 있게 합니다. 이것을 화분에 흙과 물을 채우고 심습니다.
paginae/craft/handimpressionu = 손 자국은 그 자체로 스터디할 수도 있지만, 더 오래 구으면 더 가치있는 탐구물이 됩니다.
paginae/craft/hartshornsalve =사슴뼈 연고는 중상, 둔상 그리고 멍든 눈에 적용 할 수 있습니다.\n\n연고를 들고 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처를 우클릭합니다.
paginae/craft/hls=여러가지 낚시 도구 모음.
paginae/craft/instruments=악기를 장착하고 우클릭하여 연주하세요.\n\nShift, Ctrl 키로 음계를 조정하여 Z, S, X, D, C, V, G, B, H, N, J, M 키로 연주합니다.
paginae/craft/keylock=이것을 제작한 뒤, 이것을 들고 문에 우클릭하여 자물쇠를 문에 설치합니다. 자물쇠를 설치하면 해당 문/자물쇠의 마스터 키가 주어집니다.\n\n키를 들고 설치되지 않은 자물쇠를 우클하여, 기존의 마스터 키를 자물쇠에 적용시킬 수 있습니다. 적용시킨 자물쇠가 새 키를 주지는 않지만, 대신 적용시킨 자물쇠로 위와 같이 작업할 수 있습니다.
paginae/craft/makepat2 =계정 페이지를 통해 Haven & Hearth 서버에 업로드된 이미지의 스케치를 만드세요. 스케치는  커스텀 이미지를 특별한 깃발과 문장이 새겨진 의류에 표현하는데 사용할 수 있습니다. 스케치 제작에 필요한 입력 값은 업로드 페이지에서 볼 수 있는 이미지의 색상 값에 의해 결정됩니다.
paginae/craft/mastercopy=이 제작을 사용하면 기존 마스터 키를 복사 할 수 있습니다.\n\n마스터키에 사용하면 키가 속한 문/자물쇠를 양방향에서 열거나, 그 문에 새로운 자물쇠를 설치하여 자물쇠를 변경할 수 있습니다.
paginae/craft/matchbox =성냥갑은 조명 또는 다른 불이 필요한 물체에 사용할 수 있습니다. 성냥갑을 들고 붙이고 싶은 물체에 우클릭하세요.
paginae/craft/mudointment =진흙 연고는 찰과상 ＆ 자상, 얻어 터진 면상 그리고 타박상에 적용 할 수 있습니다.\n\n연고를 들고 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처를 우클릭합니다.
paginae/craft/nidbane =니드베인 족쇄는 복수심에 불타는 니드베인을 룬 새겨진 고인돌에 채우고, 이것을 만든 범죄자에게 복수하러 보냅니다.
paginae/craft/oddends=여러가지 착용을 할 수 없는 도구와 일회용품.
paginae/craft/packrack =짐 고정대가 장착된 숫소 또는 암소는 두개의 물체와 아이템 몇 개를 싣을 수 있습니다.
paginae/craft/parchment=양피지 문서는 위에 글을 쓸 수 있기에 메세지를 남길 때 사용합니다.
paginae/craft/pitbakeds = 화덕에서 굽는 것들은 반드시 모닥불 화덕이나 오븐에서 구워야 먹을 수 있게 됩니다.
paginae/craft/pots =점토 용기 및 도구, 도기들은 보통 사용하기 전에 가마에서 구워야 합니다.
paginae/craft/roastspit=꼬챙이를 잡고 모닥불 자리에 우클릭하여 꼬챙이를 모닥불 자리와 결합할 수 있습니다.
paginae/craft/rootfill =뿌리 쌈은 깊은 자상을 즉시 치료하고, 잔인한 절개을 깊은 자상으로 바꿀 수 있습니다.\n\n뿌리 쌈을 들고 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처를 우클릭 하세요.
paginae/craft/saddlebags =안장을 장착한 말은 아이템 몇 개를 싣을 수 있습니다.
paginae/craft/slavecopy=이 제작을 사용하면 기존의 마스터키를 복사하여 슬레이브 키를 만들 수 있습니다.\n\n슬레이브 키를 사용하면 문 내부에서만 게이트/자물쇠를 열 수 있습니다.(문은 항상 시각적으로 외부를 향해 열린다.)
paginae/craft/snt =장식품 ＆ 식기는 탁자에 놓을 수 있습니다. 좋은 식기을 테이블에 놓으면 포만감 차지 않고도 탁자에서 더 많은 것을 먹을 수 있습니다.
paginae/craft/soapbar = 비누는 감염된 염증을 씻을 수 있습니다.
paginae/craft/stingingpoultice=풀 찜질약은 부푼 혹과 깊은 자상에 적용 할 수 있습니다.\n\n풀 찜질약을 들고 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처를 우클릭 하세요.
paginae/craft/stitchpatch=봉합 반창고는 잔인한 절개와 끔찍한 치명상에 적용 할 수 있지만, 고통스럽고 느리게 치유됩니다.\n\n봉합 반창고를 들고 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처를 우클릭 하세요.
paginae/craft/swag =강화품은 장비에 부착할 수 있는 아이템으로, 새로운 효과를 더 부여합니다.
paginae/craft/tarsticks=타르 막대는 연료에 불을 붙이거나, 지붕을 이는데 사용될 수 있습니다.
paginae/craft/toadbutter = 두꺼비 버터는 둔상, 얻어 터진 면상 그리고 거머리 화상에 적용할 수 있습니다.\n\n버터를 들고 캐릭터 정보의 "건강 ＆ 상처" 창에 치료를 원하는 상처에 우클릭합니다.
paginae/craft/wroughtiron=연철을 대장 할 때 몇몇 시도는 실패할 것이며, 괴철을 주철로 되돌립니다. 어떤 시도는 다른 것 보다 나으므로, 최종 생산물의 품질은 그 생산물을 만든 괴철에 비해 약간 증가하거나 감소 할 수 있습니다.
paginae/craft/yulegift =선물 상자에 선물을 포장하여 친구들에게 메리 크리스마스를 선물할 수 있습니다.
paginae/exp/abyssalchasm=상당히 차가운 바람이 파인 곳에서 불어오고, 아래에서 들려오는 희미한 메아리만이 당신의 앞에 놓여진 세상의 흉터로 갑자기 굴러떨어지는것을 막아준다. 당신은 심연의 틈을 발견하였으며, 그곳에서 불길한 바람이 불어오고 있다.
paginae/exp/beastsense=당신은 멀리서 들려오는 소리죽인 소음에 갑작스레 얼어붙었다. 눈앞에 서있는 위풍당당한 동물은, 야생의 승리로 도전적인 활보를 하며, 허슬링의 방식에 신경쓰지 않는다. 자연은 놀랍다.
paginae/exp/carrylight = 당신은 두 손을 모아 약한 바람에서 보호받고, 비단처럼 퍼지며 숨쉬는 불꽃을 잡는다. 당신 주위 그리고 앞에 놓여진 세상엔 추위와 어둠이 남아 빛과 생명의 집을 영원히 침범하고 있다. 이 순간이 영원히 지속되지는 않지만, 지금 당신은 당신이 디딘 세상에 온기를 들고 있다. 불씨가 이렇게나 오래 살아남는 것은 희귀한 일이다.
paginae/exp/caveorgan =동굴 지하세계의 거대한 석순 구조물의 풍구 안쪽에서, 나쁜 연기를 밑으로부터 위로 내뿜으며, 침울하고 잊혀지지 않는 음을 울린다. 이것이 허스의 핵까지 비밀 통로로 연결되어 있을지 그 누가 알겠는가?
paginae/exp/cavingin=굽이굽이 길을 지나자, 갑자기 저기에 이것이 있다: 나무 뒤에 불가사의한 동굴 입구가 엿보였다. 당신의 감정이 모험심과 탐구심으로 들뜬다. 동굴로 들어갈 것인가?
paginae/exp/cellarsomething=이 장소의 후미진 구석은 가끔 꺼림칙하게 무시무시할 때도 있다. 벽안에서 미친듯이 할퀴는 소리가 나고 , 지금 막 당신은 굶주린 붉은 눈에 슬금슬금 쏘다니는 큰 무언가를 보았다고 확신할 수 있다.
paginae/exp/charexit = 당신은 영원한 것처럼 보이는 불에 타올랐고, 당신 신체의 모든 신경이 견딜 수 없는 고통으로 울부짖으며, 화염과 어둠이 진동하였고, 불과 고통을 초월하여 어딘가로 넘어와, 갑자기 사뭇다른 시원한 산들바람 소리가 느껴지면서 진정되었다. 산들바람은 지긋이 강해지며, 당신의 태워졌던 피부를 달래고, 당신에 화를 식혀준다. 머지않아, 이곳은 오직 바람만이 있다.
paginae/exp/claypit=수분, 부패물, 흙의 가벼운 악취들이 더해진, 독특하고, 느리게, 거품이는 모습이 확실히 점토 구덩이의 존재를 드러낸다.
paginae/exp/crystalpatch=자연 세계의 놀라운 반짝임이 나타났고, 이 크리스탈 안쪽에 세계의 안쪽에 세계를 굴절시키고, 깊이있고 고결한 음이 울린다.
paginae/exp/dawnbreak=밤은 항상 동이 트기 바로 직전에 가장 어두우며, 어딘가에 남아있는 밤의 그림자를 태우면서, 지평선 넘어로 비범하게 광휘한 태양이 떠오르는, 이 아침보다 참된 것은 없다고 그들은 말한다. 이 빠르게 드리우는 여명은 진실로 장관이다.
paginae/exp/doom=어두운 불길한 예감이 허스 안에 모든 살아있는 곳의 대기에 채워진다. 이 세계 어딘가에서, 나쁜 파멸의 주문이 읆어지고 있고, 현재 일어나고 있는 의식을 막지 않는다면, 허스는 어쩌면 다시 태어나기 위해 파멸하게 될 것이다.
paginae/exp/drawingblood =앞에 쓰러져 있는 시체에 날카로운 도구의 끝 부분으로 깊이 찔러, 피가 솟구쳐 내뿜어지며 흘러나온다. 심오한 무언가, 생명 주기와 영겁 회귀에 관한 무언가가 잠시동안 당신 마음에 떠올랐지만, 곧 그 마음을 떨쳐버리고 당신 앞에 놓여진 피범벅인 작업으로 돌아왔다.
paginae/exp/dreamletgo=당신의 손을 살짝 피는 순간, 갑자기 이것이 분홍빛 설탕처럼 피어오르며 사라졌다. 어쩌면 버렸을 수도 있다. 어쩌면 그냥 떨어뜨렸을 수도 있다. 어쩌면 세상에 준 것일 수도 있다. 어느 쪽이든 당신의 아름다운 꿈을 보내주었고, 지금은 가버렸다.
paginae/exp/drivingdark=빛은 당신 주변 구석구석으로 뻣어나가, 그림자와 어둠을 먼 후미진 곳으로 쫒아내고, 당신 주변 곳곳에 항상 새로운 가능성을 비쳐보인다.
paginae/exp/dryad =이 이계의 존재가 뿌리가 꿈틀거리고 퍼플러 잎을 흔들며, 자연세계 곳곳을 가르고 나뭇잎을 헤치며 가는 모습을 보는 것은 정말 굉장한 구경거리다.
paginae/exp/familiarface=넓고 깊은 파란 물속에서, 당신은 익숙한 얼굴을 알아차리고 되돌아 보았다. 부드러운 미소가 낯선 사람의 얼굴을 통해서 피어났고, 이것은 평온하다. 물소리가 들린다.
paginae/exp/fashionlove=당신은 어떤 점에서 당신이 만든 물건은 불완전할 수도 있음을 알고 있고, 이것을 대수롭지 않게 여겼지만, 바로 지금, 이번 만은, 당신의 손에서 나온 간단한  완성품을 조용히, 겸손하게, 경이로워하고 있다.
paginae/exp/flowerfragrance=이 곳의 공기는 기분 좋은 은은한 향기를 지니고 있으며, 당신은 순수한 신의 음으로 수놓은, 생명의 리듬을 충만하게 느낀다.\n\n이 꽃들의 향기는 사랑스럽다.
paginae/exp/genderbread=이것은 허슬링이 허슬링의 늑대가 되고, 모든 희망을 잃어버려 시대가 끝날 때까지, 원초적이고 미지의 깊은 마법에 이중성은 풀리지 않을 것이란 것을 말해준다. 당신은 남자인가 여자인가, 영혼이여? 앞에  펼쳐져 있는 길은 선택을 요구한다.\n\n왼쪽으로 가면 여자이고, 오른쪽으로 가면 남자입니다.\n\n신중하게 선택하세요.
paginae/exp/geyser=유황과 가능성을 찌고 있는, 미친듯이 끓고 있는 커다란 솥이 당신 앞에 있다.
paginae/exp/goldfields=햇빛으로 수확할 만큼 자란 황금빛 곡식들이 온 사방에 펼쳐져 있고, 바람에 풀과 흙의 냄새가 넌지시 난다. 이 들판은 정말로 볼만한 광경이며, 이 장관으로 인해 당신이 전에 했던 수고가 적은 것처럼 느껴진다.
paginae/exp/greathall =저 멀리 앞에 그레이트 홀 타워가 있고, 당신의 온 사방에 수많은 전투 흔적이 있다. 당신의 영혼은 아직도 많은 길들을 가지고 있지만, 육체는 이 신의 홀 안의 길에 끝까지만 미친다. 모든 시간이 끝날 때까지 전투를 즐겨라, 용감한 허슬링이여!
paginae/exp/guanopile =수많은 박쥐들이 찍찍하는 울음소리와 함께, 셀 수 없는 파리들이 윙윙 날아다니는 것과, 똥의 진하고 불쾌한 냄새는 단 하나의 의미만을 가질 수 있다: 당신은 상당한 크기의 구아노 더미를 발견했다.
paginae/exp/haven =빛이 있다. 그리고 광대하고 어두운 숲에 둘러싸여 있는 당신 자신을 발견했고, 당신 앞에 오솔길이 멀리 떨어진 푸른 나무들 안으로 길게 뻗어져 있다. 온 사방에서 솔방울 냄새를 가진, 짙고 은은한 향기 바람이 불어오며, 공간과 시간이 있음을 느낄 수 있다. 당신은 가볍게 거의 떠있는 기분이며, 게다가 이상하게도 전에 느낌보다 나른한 기분이다. 시대는 온 세계에 있고, 당신 내면에도 있다.
paginae/exp/haveseat=가끔은 당신의 지친 관절을 쉬게 하는 것은 좋다. 당신의 짐을 내려 놓는 것은 좋다. 앉아 있는 것은 좋다.
paginae/exp/headwaters=높고 멀리 끊임없이 굽이치는 물줄기다. 당신이 강줄기를 따라서 여기까지 왔던지, 아니면 당신이 우연이 이것을 마주쳤던지, 어쨋든 당신은 강줄기의 근원을 발견했다. 이곳에서 나오는 물줄기는 계속해서 새로 만들어진다.
paginae/exp/heaveho=짠! 당신은 물건을 땅에서 단번에 집어올렸다! 이것은 전혀 위험하지 않다!
paginae/exp/icespire=당신 앞에 하늘로 솟아있는 은빛 얼음의 뾰족한 기둥이 빛나며, 차가운 얼음과 산을 굴절 반사시키고, 햇빛으로 수많은 다이아몬드처럼 번쩍인다. 당신은 얼음 기둥을 발견했다.
paginae/exp/jotunmussel=마치 '요툰'이 가져다 놓은 것같은 '엔트' 조개가 햇빛에 반짝이며, 당신 앞에 내던져 있고, 비밀스런 보물 이야기를 재잘거린다.
paginae/exp/leapfree=시간의 호박 속에 갖힌 벌레처럼, 시간은 일시정지되고 당신은 공중에서 정지한채 떠있고, 시간과 공간을 거슬러 지배해, 당신은 텅빈 곳에 걸렸고, 이제까지의 삶이 눈앞에서 순식간에 지나갔다. 세상이 다시 움직임으로서 나는 천둥같은 소리가 귀를 먹먹하게 한다.
paginae/exp/mandrakeshriek =마치 한밤중에 종종 떠오르는 어둠 속에 '밴시'의 비명소리같은 울부짖음으로 당신의 피가 얼어버릴 정도로 간담이 서늘해졌다. 당신 손에 있는 뿌리는  달빛 속에서 살아 움직이고, 당신이 반응 하기 전에 날라가 버렸다.
paginae/exp/motherlode=먼지가 갑자기 끼이면서 이것이 보였을 때, 어둠 속에서 오랫동안 잊혀진 보물처럼 반짝거린다. 당신은 광맥을 파냈다.
paginae/exp/mountaindawn=멀리 있는 저 지평선에서, 거대한 불타는 행성이 하늘에 떠오르고, 차갑고 오래된 산에 따뜻한 빛을 드리운다. 이 경치는 숨이 멎을 듯이 아름답다.
paginae/exp/natgal =곡괭이가 빈곳을 찍었지만, 마지막 내리침으로 얇은 돌벽이 무너지면서, 습한 공기가 길게 뿜어지며, 자연 동굴 갱도가 드러나, 어둠 속을 향해 길이 펼쳐진다.
paginae/exp/newland=두개의 다른 땅의 경계에 서서, 교차를 기다리는 당신은 전율과 흥분감이 뒤섞인 기분을 느낀다.
paginae/exp/nidbane=복수심에 불타는 니드베인의 그림자 가까이로 사악한 바람이 스친다. 니드베인은 복수심에 불타는 영혼을 소환하여, 허스법을 깬 사람들에게, 피해자를 대신하여, 복수를 하러 보내진다.
paginae/exp/oldbones =이것은 오래된 뼈를 습하고 차가운 무궁한 무덤에 눕혀, 영원한 고요 속에서 안식을 얻게 끔 살피는 의례이자, 죽음에 대한 침울한 마지막 추모이다.
paginae/exp/pileup=당신은 모든 세련된 삶은 다른 것 위에 어떤 하나를 쌓아 올리는 일들로 이루어진, 하나의 긴 퀘스트라고 혼자 조용히 생각한다.
paginae/exp/quenching=환상 속의 장면에서 '훌드라'가 안개 속에서 춤추는 환영이 보이는 것처럼, 당신은 탐욕스럽게 걸쭉히 벌컥벌컥 가득 마셨다. 이제까지 갈증을 느꼈고, 갈증은 당신을 떠나며 없어지면서, 새삼스레 살아있음을 뒤늦게 깨달았다. 짧은 순간 동안 환한 길이 앞에 펼쳐져 보이는 것 같다.
paginae/exp/roaringfire=구부러진 부싯깃을 놓음으로 당신의 수고를 끝냈을 때, 거기서 갑자기 불꽃이 튀면서, 모두 태워버릴 듯한 화염의 거대한 열기가 검은 진홍색의 망령으로 휩싸인다. 그것은 몸을 꼬아 비틀며 몸부림치면서 으르렁 쉭쉭하며 소리치고, 목재더미 결박에 감금되어 안으로 사라져 버린다. 단 하나, 불에 탄 머리카락 냄새만이 오랫동안 남아있다.
paginae/exp/saltbasin=웅덩이는 당신이 그 앞에 가기전에, 백금같은 순수한 소금을 푸른 색조로 비춘다. 자연적인 소금 웅덩이를 발견했다.
paginae/exp/saycheese =치즈 쟁반의 가장자리를 끌어내는 만큼, 신선한 치즈의 부드럽고 소금기있는 짠 향기가 당신의 코 안으로 관능적이게 놀아난다. 당신은 순박한 기쁨의 미소를 짓는다.
paginae/exp/settingvats=당신 뿐인건가, 아니면 당신만 항상 이 일을 할려고 남겨진 것인가? 이것은 나룻터에 악취를 풍기며, 그것이 당신의 모든 구멍들에 스며든 것 같고, 솔직히 이건 너무 고되고, 만약 당신이 떨어뜨린 모든 양동이에 금덩이가 있다면...
paginae/exp/sootcogfire=이곳은 이 공기에서 매쾌한 향이 나고, 검은 입자들이 뜨거운 아궁이 앞에서 춤을 추고, 풀무가 강하게 숨을 내뿜는다. 약간 떨어져 있는 당신은 야금할 때의 달그닥 달그닥 소리를 들을 수 있고, 당신의 온 사방에서는 수많은 석탄의 열기가 뿜어진다.
paginae/exp/sowingtime=부담을 덜고 밝은 마음으로, 땅에서 받은 모든 것들을 곧 다시 땅으로 돌려주게 한다. 이 지불은 당신도 더 부유하게 한다.
paginae/exp/spelunking=당신은 동굴에 들어갔고, 더 깊숙히 들어 갈수록 바깥에서의 빛이 점점 희미해져간다. 희미하고 강열한 버섯과 동굴벌브 향을 가지고, 당신에 빰을 스치는, 후미진 안쪽으로 부터 불어오는 미풍이 당신의 기분을 들뜨게  자극시킨다.
paginae/exp/spindlepricked =바로 지금, 물렛가락에 찔렸고, 이것은 마치 물레가 나오는 동화 이야기 같으며, 당신에게 붉은 피가 떨어지면서, 솔직히 우려했던 것보다 많이 아프다. 아야!
paginae/exp/stalagoombadance = 버섯을 먹었기때문인지는 장담할 수 없지만, 스탈라굼바가 추던 콩가 리듬과 같은, 율동적인 북 소리가 멀리서 들린다고 당신은 장담할 수 있다.
paginae/exp/strikeearth=당신은 삽을 들고 대지를 치고 쳤다. 흙들이 세차게 사방에 튀고, 계획에 관해서 좋은 징조일 신비한 감각이 당신에게 갑자기 들었다. 신이 당신의 큰 뜻을 보고 미소 짓는다.
paginae/exp/strikeroot=글쎄, 이 작업을 몇번이나 했고, 마침내 당신은 뒤엉킨 뿌리를 풀고, 땅에서 꺼내는 일을 처리했다. 이제 이것으로 무엇을 만들까...
paginae/exp/swanlake = 저 물위에 미끄러지는, 유령같은 흰색 동물이, 환상같은 우아한 자태로, 부드러운 전율을 일으켜 현실성을 뛰어넘게 만든다.
paginae/exp/talkingstone =섬뜩한 기분을 슬며시 엄습하여 느껴지게 하는 것은, 당신 앞에 우두커니 누워있는, 하늘의 구름과 별, 세월을 헤아리던 오래된 바위였음을 당신은 발견했다. 이것의 속삭임을 당신 사방에서 들을 수 있다.
paginae/exp/talkingtree =어떤 이유때문인지 당신보다 높은 힘이 이 나무를 찾도록 이끌었고, 이것은 당신에게 아주 놀라움을 듣게 한다. -- 모든 아무 곳에서나 메아리 치듯이 온 사방에서 들렸다  -- 부드럽고 매혹적인 목소리로 말한다. 혹시 무엇인가를 원하는가?
paginae/exp/thesymbel =이것은 뿔나팔로 노래 부르고 꿀이 흐르는 왕의 거처인, 화려한 홀에서 열린 웅장한 연회같이 식사가 아니지만, 충분히 살맛난다.
paginae/exp/timber=마지막 도끼질은 나무가 나뭇가지들을 쏟아내면서 쓰러지게 만들었다. 당신은 만족스러웠다.
paginae/exp/treadgrass=당신의 발에 이슬 맺힌 촉촉한 풀잎들이 스치는 간지러움은 입꼬리가 올라가는 것만큼 어린 시절 즐거움이 생각나게 할 뿐만 아니라, 우주가 악을 모르던 순간을 떠오르게 한다. 
paginae/exp/turntable =탁자를 쿵하며 내려놓음으로, 헛된 희망이 또렷한 현실로 바뀌는 것과 같이, 갑자기  먼지와 거미줄이 길게 쏟아지면서 공중에 뿌려진다: 탁자를 바꾸었다.
paginae/exp/uddershudder = 당신이 우유를 짜기위해서 아래에 앉았을 때, 괴상하지만, 완전히 불쾌하진 않는, 그런 기분이 몰려온다. 당신은 주위에 동물과 세상이 더 가깝게 느껴진다.
paginae/exp/watercraft =당신이 만든 구조물을 물 위에 띄우고, 갑판에 몸을 싣는 건 대단한 모험심을 자극 시킨다.
paginae/exp/weepingwillow=오래된 수양버들이 왜 흐느끼는가? 지나간 젊음과 친구들에 대한 아쉬움, 아니면 심술궂은 바람과 도끼에 스침 때문인가? 어찌되었든 잎들의 살랑임을 넘어 당신은 그가 흐느껴 우는 소리를 들었다고 확신할 수 있다.
paginae/exp/wellwishing = 양동이가 푸르고 깊은 웅덩이으로 달그락거리며 내려가고 있을 때, 갑자기 당신에게서 숭고한 세상의 아름다움이 느껴졌다. 당신의 마음은 비밀스런 소원을 빌 수 있는  기회를 얻었다.
paginae/exp/windthrow=젊고 황량했던 세계를 고대의 신들이 오래전에 만들었을 때 있었던 거대한 나무가 쓰러져 있다. 지금은 검고, 축축하게 천천히 부식되어만 간다. 당신은 쓰러진 고대의 나무를 발견했다.
paginae/exp/woodheart=주위의 오래된 숲과 함께 천천히, 쿵쿵 맥박이 뛰는 나무 심장이 저 멀리서 보인다.
paginae/gov/bordercairn =국경 표지돌무덤은 왕국을 확장합니다.\n\n유지 비용: 10 권위 / 하루 
paginae/gov/cstatue=족장의 조각상은 마을 권위 최대치를 증가시킵니다.
paginae/gov/cstone= 계약석은 다른 계약석과의 사이를 이동하는데에 사용합니다. 계약석의 이름을 지정하면, 다른 계약석에서 간단히 이름을 입력하는 사람이 이곳에 이동할 수 있습니다. 또한 당신의 계약석에서부터 이름을 아는 계약석으로 이동할 수 있다. 마을은 하나의 계약석을 가질 수 있습니다.
paginae/gov/enact/backwater = 왕국은 약간 낙후되어 있지만, 사람들은 이 안에서 자긍심을 느끼고, 척박한 야생은 주민들을 강인하게 만듭니다. 양상추와 양파가 더 빨리 자라고, 오소리, 두더지와 다람쥐는 더 높은 퀄리티가 되고, 또한 힘과 생존 능력치 보너스를 받습니다.
paginae/gov/enact/bullmyth = 만물의 근원에 대한 사람들의 믿음 중에는 허스의 하늘을 우뢰와 같이 질주하던 별처럼 많은 황소 관한 설화도 있어왔고, 가축 사육은 항상 생업에 있어서 중요한 요소였습니다. 왕국안에서는 돼지, 양, 말 그리고 소의 임신 기간이 짧아집니다.
paginae/gov/enact/centeroflearning = 왕국은 학습의 중심입니다. 이 왕국 안에서는 탐구물을 배울 때 러닝 포인트의 양을 증가시키고, 전승과 지능에 보너스를 받습니다.
paginae/gov/enact/fecundearth = 멘히르를 통해 고대의 신들에게 많은 제물들을 바치는 의식을 치뤘고, 이것은 수확 시기때마다 더 풍요로운 수확물을 줍니다. 밀, 포도, 아마, 호박은 모두 빠르게 성장하고, 거주민들 또한 농사 능력의 보너스를 받습니다.
paginae/gov/enact/foundingmythos = 고대부터 사람들은 전승과 신화의 복잡하게 얽힌 주문으로, 우주의 중심과 앞에 왕국의 운명을 놓았습니다. 존속되어 온 이 태초 신화에 대한 굳쌘 믿음은 사람들이 허스의 깊은 마법으로 쉽게 접근 할 수 있도록 인도해줍니다. 왕국 안에서 허스 마법은 비용이 내려가고, 주민들은 전승, 지식 그리고 정신에 보너스를 받습니다.
paginae/gov/enact/gamekeeping = 사냥터관리 제도는 동물무리들을 해마다 추려내어 관리하기 때문에, 왕국의 사냥감들의 퀄리티를 크게 향상시킵니다. 멧돼지, 사슴 그리고 무스는 모두 퀄리티가 더 높아지고, 주민들 또한 생존 능력치 보너스를 조금 받습니다.
paginae/gov/enact/guardedmarches = 왕국의 가장자리와 내륙 지방은 정찰병과 경비병의 체계적인 소집으로 항상 조심스럽게 관측됩니다. 국경 표지돌무덤에 대한 도전이 더 비싸집니다.
paginae/gov/enact/heraldicswan = 백조의 상징은 보통 위엄있는 모습으로, 왕국의 전통 문양으로 중대히 다뤄지고, 이 새의 정신이 잘 반영되어 있습니다. 왕국안에서 어디로 가든지, 가장 예쁘고, 우아한 백조들이 무리지어 있는 것을 볼 수 있습니다.
paginae/gov/enact/localcuisine = 왕국의 현지 요리와 요리사의 우수함에 대한 명성이 자자합니다. 이 영역 안에서 음식을 먹을 때 부가적인 음식 이벤트 포인트를 주고, 거주민들은 요리와 지각의 보너스를 받습니다.
paginae/gov/enact/mountaintradition = 주민들은 처음 자리잡았을 때부터 산중턱 가까이에 살고 있었고, 깊은 것들의 속삭임을 들었습니다. 왕국 안에서 캐낸 광석과 돌들은 퀄리티가 증가하고, 주민들 또한 대장과 채석 능력치 보너스를 받습니다. 동굴 단계까지 적용할려면 왕국을 그 곳까지 확장해야만 한다는 것을 기억하세요.
paginae/gov/enact/seamarriage = \u0020\u0020주민들의 바다의 조화는 왕국과 폭풍우 사이의 오래된 연결고리입니다. 푸르름을 넘어 용기를 가졌고, 저 앞에 있는 수평선을 따라 나아가며, 허스랜드의 호수와 강을 물살을 깊게 가르며 주름잡았습니다. 왕국 안에 물고기는 더 높은 퀄리티로 잡히고, 배는 더 높은 퀄리티로 건조되고, 주민들은 탐사, 의지 그리고 수영 능력치 보너스를 받습니다.
paginae/gov/enact/woodlandrealm = 왕국은 날씨와 계절에 따라 조화롭게 사는 주민들의 섬세한 자연보호와 관심 덕분에, 튼튼한 나무들로 드넓은 숲을 이룹니다. 이 영역 안에서 나무와 관목들은 더 빠르게 자라고, 심어졌거나 야생에서 자라는 나무들이 더 높은 퀄리티가 됩니다. 
paginae/gov/fieldcairn= 구역 표지돌무덤은 일반 마을 규칙에 예외 영역으로, 마을 구성원 그룹별로 사용 및 남용에 대한 특별 권한 영역을 지정하는 데 사용할 수 있다. 예를 들어, 마을원 중 한 그룹을 표돌무덤 구역 아래에서 절도와 파괴를 할 수는 있지만 건설하지 못하게 할 수 있다.
paginae/gov/gov=속한 마을의 관리, 유지 그리고 규칙에 관한 행동.
paginae/gov/grotidol = 괴기한 석상은 상당한 유지 보수 비용이 들지만, 왕국 내에 모든 인원의 지각, 맨손 전투와 생존을 증가시킵니다.\n\n유지비용: 500 권위 / 하루
paginae/gov/invite=충성의 맹세를 요청한 새로운 인원을 마을에 가입시킵니다.
paginae/gov/leave=마을에서 영구히 회원 자격을 포기하고 개인 독립으로 돌아 갑니다.\n\n마을을 떠나면 마을에 일부 권위가 떨어집니다.
paginae/gov/menhir = 멘히르 거석은 상당한 유지 비용이 들지만, 왕국 내에 모든 인원의 힘, 농사 그리고 탐사가 증가합니다.\n\n유지 비용: 500 권위 / 하루
paginae/gov/revoke=마을 영역 안에 개인 사유지를 취소합니다.\n\n 그 지역에 마을 영역이 수립된 후에 선포된 사유지만 취소 할 수 있습니다.\n\n개인 사유지를 취소하면 취소되는 사유지의 크기에 따라 상당한 양의 권위가 떨어집니다.
paginae/gov/r-inspire = 국가 재원으로부터를 요청하면 왕국의 권위를 경험 포인트로 바꿀 수 있습니다. 이 능력을 사용할 때는 항상 경험 포인트가 1000점씩 증가하지만, 왕국 내에서 능력이 자주 사용되면 권위 비용이 증가합니다. 시간이 지남에 따라 권한 비용이 정상으로 돌아옵니다.\n\n비용: 2000 권위,사용할수록 증가.
paginae/gov/showchal = 왕국의 국경 표지돌무덤에 활성화된 도전과제 보기.
paginae/gov/sublimeportico = 숭고한 포르티코를 통하여 이름을 아는 계약석으로 이동 할 수 있습니다.\n마을은하나의 숭고한 포르티코을 가질 수 있습니다.
paginae/gov/vflag=마을 깃발은 마을 영역을 확장시킵니다.
paginae/quest/ccquest=당신의 영혼은 광대한 고대의 숲이 비치는, 차가운 물 웅덩이 위에 떠있는 자신을 깨달았다. 당신의 이름을 부여해주는 마법사를 찾고, 세계로 타오르기 위해 불길 속으로 걸어가라.
paginae/quest/eatdrink=이 모든 움직임은 당신을 배고프게 만들었고,  배가 꼬르륵 거리며 아마 굶어 죽기 전에 음식과 마실 것을 얻어야 한다고 생각나게 만든다. 힘이 드는 일을 수행할 때마다 에너지 수치가 소모되어 스테미나 수치를 채운다. 에너지는 먹는 것으로 채울 수 있고, 스테미나는 물을 마시는 것으로 에너지로 부터 빨리 다시 채울 수 있다. 또한 먹는 것은 음식 이벤트 포인트(FEP)를 주고, FEP 수치가 완전히 채워질 때마다, 수치가 비워지면서 신체능력이 증가한다! 당신은 이것들을 경험해봐야 하고, 당신은 무엇을 시작할 것이라고...
paginae/quest/gearshift=주변을 탐험하면서 당신에게 몇몇 기본적인 방식은 다른 곳보다는 허스생활에 더 필수적인 것 같다는 생각이 들었다. 저기 어디선가 작은 새가 짹짹 울고 있고, 당신은 몽상적으로 어떤 계획을 세운다...
paginae/quest/wildways=공기는 달랐고, 어설픈 꿈의 기억인 것 같은 아까전에 사라진 숲만큼, 세계는 매순간 마다 더 깊이 있는 현실적인 것처럼 느껴진다. 허스의 광활한 대지가 모든 방향으로  펼쳐져 있고, 당신이 원하는 대로 마음 껏 돌아다닐 수 있다. 호기심, 이것을 어찌하나...
paginae/quest/windquest = 당신은 희미한 바람에 속삭임을 들었고, 어쩌면 아직 모르는 후원자의 이름이, 필연적으로 그 누군가를 향한 모험을 당신에게 강요한다. 바람의 속삭임을 따라 가면, 어떤 이상한 모험이 기다리고 있을지 그 누가 알겠는가?
paginae/seid/ancstr = 힘을 위한 기도로 죽은 조상에 '에인헤랴르'의 모습으로 빙의될 수 있고, 하루 동안 지속되는 전투 능력의 향상을 누립니다.
paginae/seid/commune = 당신은 자연의 신호를 읽고 이야기함으로, 어느 장소에  깨워져 있는 곳을 찾을 수 있다고 생각합니다.\n\n비용: 2000 XP
paginae/seid/conmed = 스터디중인 아이템을 기도하고 명상함으로, 남은 스터디 시간을 반으로 줄일 수 있습니다.\n\n비용: 1500 XP
paginae/seid/digdeeper = 더 깊게 우물을 파다보면 더 깊고, 시원하고, 언제나 신선한 물의 원천에 도달 할 수 있고, 물의 퀄리티가 상승된다. 깊이 팔 수록 높은 가치 얻습니다.\n\n비용: 20000 XP, 우물을 더 깊이 팔 때마다 배가 됩니다.
paginae/seid/fishpray = 이 가상세계 어딘가에, 물고기가 잡히길 기다리고 있고, 당신은 조금 도움이 될만한 기도를 알고 있습니다..\n\n비용: 1000 XP
paginae/seid/gildingsong = 당신은 제일 하찮은 물건까지도 포섭시키는 어떤 비밀 주문을 알고 있습니다. 강화의 노래는 새로운 길딩 칸을 그렇지 않은 만들어진 물건에 추가합니다.\n\n비용: 5000 XP기본 비용은 이미 물건에 있는 각각의 강화품마다와, 물건에 노래를 부를 때 마다 두배가 됩니다
paginae/seid/horsewhisper = 정말로 긴박하게 필요할 때, 당신은 조금 다른 존재처럼, 바람처럼 몰 수 있습니다. 말 속삭임을 하면 당신은 이용되지 않은 포니 파워를 말에서 즉각 이끌어 낼 수가 있습니다.\n\n비용: 2500 XP
paginae/seid/minesong = 광부가 콧노래를  부르는 것은, 그의 곡괭이도 콧노래 부르게 만들고, 산도 콧노래 부르게 만들고, 풍부한 광맥을 콧노래 부르며 선물을 주게 합니다. 광산 노래는 더 많은 광석과 돌을 캐내게 할것입니다.\n\n비용: 1500 XP
paginae/seid/polsil = 은 다금질로 장식구 아이템을 모두 장착 해제 할 수 있습니다.\n\n비용: 250 XP
paginae/seid/quell = 상냥한 말로 사나운 짐승을 진정시킬 수 있습니다.\n\n비용: 5000 XP
paginae/seid/rawhide = 멀리 고함친 센 소음은 근처에 있는 말들을 놀라게 만들고, 얼마의 지속시간동안 길드릴 수 있게 합니다. 말이 더 가까울수록 더 오래 놀라게 합니다.\n\n비용: 2500 XP
paginae/seid/spark = 당신은 손가락을 가볍게 팅겨 불을 피우는 비결을 알고 있습니다.\n\n비용: 500 XP
paginae/seid/vincant = 차가운 복수의 깊은 숨을 뱉어내어, 당신의 최고에 암흑술의 지식으로, 증오하는 적에게 니드베인을 가장 무시무시하게 보낼 수 있습니다\n\n비용: 7500 XP
paginae/skills/ahusb=$i{"고대의 신들에게 이끌려,\n'우록스'는 하늘을 갈랐고,\n 시간의 골이 생겨났다."}\n\n당신은 야생적인 허스에서 여러 짐승들과 충분히 가까운 만남을 가졌고, 그것들을 길드리기에 대한 생각이 머리에 떠올랐습니다. 당신은 짐승들을 잡아 간직할 수 있고, 게다가 우리, 여물통, 매둘 수 있는 말뚝을 만들 수 있습니다.\n\야생에서, 기를 수 있는, 동물을, 길드리려면:\n먼저, 클로버로 당신 쪽으로 유인합니다.\n그리고, 로프로 잡아 챕니다.\n그런 다음, 이것을 말뚝에 묶습니다.\n그러면, 이내 싸울 준비가 됩니다.\n 그래서, 전투로  계속해서 패배시켜야 되지만,\n이것이 굴복하여 당신에게 주어지고,\n더이상 상처를 입히지 않아야,\n그때야 비로소 짐승은 평정되어 집니다.
paginae/skills/archery=$i{"'알프팅'이 떨어진 곳,\n피가 흥건한 잔디,\n한 부러진 화살."}\n\n당신은 궁술의 기본적인 숙달로, 당신은 활을 당겨서 쏠 수 있고, 화살 깃을 붙이고, 화살집을 만들 수 있습니다.
paginae/skills/artifice=$i{"위대한 허스의 시계태엽은,\n모든 시간의 시간을 알려주고,\n태양을 체크하고, 짐승을 움직이고, 먹을 식물을 이끌어 낸다."}\n\n당신은 소박한 솜씨의 일상적인 시시한 일보다 더 멀리 넘어서를 보았고, 당신의 이념은 모든 기교한 물질 안에서 영원을 추구하게 되었습니다. 채광하고 연철을 단련할 때 멋진 최고의 결과를 누릴 수 있습니다.
paginae/skills/baking=$i{"천천히 솟아나고,\n시간과 함께 부풀어 오르고,\n익힌 만큼 달다."}\n\n뭔가 사랑스런 냄새가 나고, 당신은 그게 무엇인지 알고 있는 것 같습니다. 당신은 좋은 빵과 파이를 만드는 요리의 기초를 배웠습니다.
paginae/skills/beekeeping=$i{"자연에 가장 달콤하며,\n꽃밭과 나무들을 통해,\n황금빛으로 흐르는 꿀은,\n벌들이 우리에게 가져왔다."}\n\n요즘에는 친숙한 윙윙소리가 당신의 주위에서 들립니다. 당신은 벌집을 만들고 부양하는.법을 배웠습니다.
paginae/skills/boating=$i{"어슴프레한 빛, 커다란 배,\n벚나무 판자로 지어,\n태양을 향해 저어간다."}\n\n알려지지 않은 호수와 강을 따라 나아가기 위한 보트 만드는 법을 배웠습니다.
paginae/skills/crp=$i{"거대한 참나무와 삼나무로 대저택을,\n 못박고 세워서 만드는 것을,\n'트리'가 '토스탄'과 함께 구상합니다."}\n\n통나무로 판자를 켜는 법을 배웠고, 적절한 재료를 알고 다면, 더 진보된 건물도 지을 수 있습니다.
paginae/skills/druidicrite=$i{"첫번째 보름달이 뜬 그 때,\n'에스탄'이 돼지를 '이르민술'로 끌고 왔고,\n거기서 여덟 날 동안 그것을 매달아,\n검게 그을린 가지 위에서 안식을 시킨다."}\n\n당신은 어두운 야생을 걸었고, 만드라고라가 우는 무덤 위로 달이 떠오르는 것을 보았습니다. 농사, 나무 심기 그리고 누에고치 푸는 작업을 할 때 탁월한 최고의 수확을 누릴 수 있습니다.
paginae/skills/farming=$i{"황금빛 가을, 봄날,\n그곳은 바람이 숨박꼭질했고,\n태양이 밀과 보리에 키스했었던,\n땀으로 물을 준 그곳에서 자랐다"}\n\n당신의 손은 쟁기와 낫에 있고, 나이들게 하고 모진 일을 하는 경지를 당신의 손바닥으로 할큅니다. 당신은 밭을 가는 법과 씨앗을 심는 법을 압니다.
paginae/skills/firstaid=$i{"He saw as his task,\nTo pay every tribute of need.\nFor some water,\nFor others rest,\nUnder the shade of trees."}\n\n상처와 병을 위한 기본적인 붕대, 물약, 찜질약을 주조하고, 채비하고, 적용하는 몇 방법을 알아냈습니다.
paginae/skills/fishing=$i{"The fathoms give nothing,\nYield not a single thing,\nBut to the fishermens' snares."}\n\n당신은 기본적인 낚시 기법과, 낚시대, 낚시바늘, 미끼를 만들 수 있는 몇방법을 숙달했습니다.\n\n두 종류의 낚시 유형: 웜 낚시는 다양한 형태의 살아있거나 육질의 미끼--굼벵이, 내장 또는 개미 같은 --를 사용하는 반면에 루어 낚시는 루어를 사용합니다. 웜 낚시는 물고기가 물 때 바로으로 잡히지만, 더 까다로운 루어 낚시는 차라리 루어으로 많은 재미있는 미지의 것을 잡아채는 것을 요구합니다. 세계에서 정말 희귀한 물고기는 루어낚시로 잡힙니다.
paginae/skills/forage=$i{"Full in her pride she stood,\nBlossoming through spring and autumn,\nWild with fruit and harvest-flowers."}\n\n당신은 대지에서 자라는 야생 식물들을 구분할 수 있고, 이것을 발견했을 때, 이것들을 볼 수 있고  따낼 수 있습니다."지각" 과 "탐사"  수치를 올리면 더 채집물을 찾게 도와주지만, 채집물은 운이 따라줄 때만 발견해낼 수 있습니다.
paginae/skills/forestry=$i{"Elfafnr nursed by the springs of Tain,\nThree Oaks for each of the Norns,\nTwo Linden trees for the Old,\nApples for himself."}\n\n당신은 땅을 관리하고 이것을 이용하는 것 또한 할 수 있습니다. 자연의 순리에 대한 열렬한 탐구를 통해 당신은 나무 심는 능력이 발전되었고, 상당한 결과를 거둘 수 있게 되었습니다 . 특히 뽕나무 다루는 능력에서 누에고치를 풀 때 성공 확률 또한 상승했습니다.
paginae/skills/gardening=$i{"Green and cool,\nWarm and welcoming,\nYour garden plot,\nAnd home."}\n\n당신은 정원을 가꾸고, 농사를 지을 때 더 많은 씨앗을 얻을 수 있습니다. 오직 고요한 정원의 평화로운 마음이 누에고치를 풀 때 성공확률 상승 또한 가져옵니다.
paginae/skills/hearthmagic=$i{"Hildur was a wise one,\nOld crone rich in years,\nThey said she knew the runes,\nRunes to make a broom dance,\nA cat bark,\nA sound of silence."}\n\n당신은 꿈과 현실사이의 어둠에 세계에서 아주 조금 왜곡을 일으키는 심연의 마법 규칙을 몇 발견했고, 동요를 일으키는 작은 몇 물건을 창조하는 방법을 배웠습니다.
paginae/skills/hunting=$i{"In a bloodred moment,\nThe beast fell still,\nGiving life through death."}\n\n당신이 충분한 기술과 용기를 갖추었다면, 야생 동물을 담대히 죽이고, 입고, 취해라. 당신을 죽이고 먹을 수 있는  몇몇의 야수들이 나타날 수 있고, 당신이 그들을 잡기에 충분히 유능한 전투원이 아직 아닐 수도 있음을 주의하세요. 큰 것을 취하기 전에, 개미와 같은 작은 것부터 시작하면서, 당신의 기술을 쌓으세요.\n\n토끼와 개구리 같은 몇몇의 작은 동물은, 당신이 잡길 원합니다면, 싸우지 않고도 잡을 수 있습니다.
paginae/skills/jewelry=$i{"Timeless luster,\nAge and tradition,\nBeauty eternal."}\n\n당신은 허스랜드에 있는 귀한 금속과 기타 좋은 재료들로, 보석을 만드는 방법을 배웠습니다.
paginae/skills/lawspeaking = $i{"Where there was strife, let there be kinship.\nWhere there was hunger, let there be bread.\nWhere, yesteryear, pyres burned, let there be law."}\n\n로스피커의 역할은 전통적인 허슬링 사회와 높은 연관성이 있습니다. 그의 직무는 시즌마다 다르지만, 그는 분쟁이 정리될 때와, 맹세가 선서 또는 갱신 될때, 항상 밑에서부터 불려져 임무를 수행합니다. 로스피커 기술을 가지고 있는 것은 캐릭터가 마을을 세울 수 있게 해줍니다.
paginae/skills/locks=$i{"This place was not for you,\nWas not meant for your eyes,\nWas locked away for me alone."}\n\n당신은 침입자로 부터 상자, 금고 그리고 문을 보호하는 자물쇠를 제작하고 설치하는 법을 배웠습니다.
paginae/skills/lumber=$i{"Birch, and Elm, and Yew, and Fir,\nNine and one,\nHe fell them all,\nAsh, and Beech, and Larch, and Pine.}\n\n당신은 나무를 쓰러뜨리고 습득하는 도끼를 사용하는 법을 배웠습니다. 그루터기는 삽으로 파낼 수 있다는 것을 기억하세요.
paginae/skills/mechanics=$i{"A dream of soot,\nAnd cogs in rhythmic motion,\nAnd sprawling, clockwork cities."}\n\n원초적인 힘에 대해 열정적으로 탐구함으로써 움직이는 부품과 같이 복잡한 도구를 만드는 법을 배웠다.
paginae/skills/metallurgy=$i{"Deep by the roots of the mountain,\nLocked away behind cold and stone,\nGleaming in the dark, \nClamoring to be found."}\n\n금속들을 다루거나 제련하는 것에 대해서 타고나게 숙달되었습니다. 약간 더 좋은 광석을 발견하고, 연철을 단조할 때 상당한 결과를 거둡니다.
paginae/skills/metalworking=$i{"Embers   glow in a furnace,\nA plow glows in the field,\nSwords glow in   battle."}\n\n일반적인 금속을 제련하고 연마하는 법 을 배웠을 뿐만 아니라, 도가니, 모루 그리고 용광로를 이것에 필요한 금속을 찾았을 때 지을 수 있습니다. 또한 채광을 할때 광석을 약간 더 잘 발견합니다.
paginae/skills/mining=$i{"King Under The Mountain,\nCrowned in stone and steel,\nHis deep mine and torch-lit halls."}\n\n당신은 일반적인 금속과 채광하는 법의 기본을 이해했고, 그러므로, 광산 기둥과 지지대를 이것에 필요한 금속을 찾았을 때 세울 수 있습니다.
paginae/skills/oral = $i{"Of all the Ancients,\nMost among them saw Walwar,\nYet always spoke he the least."}\n\n고대의 신들로 인해 그 첫번째 이야기가 허슬링들에게 넘어왔다고 그들은 말합니다. 어떤 고대의 것은 언제나 알고 있었고, 이것이 그것중에 하나입니다.
paginae/skills/painting=$i{"Ettinaz saw the signs,\nAnd read the Omens right.\nHe made from hides a tapestry,\nTo tell the gruesome tale."}\n\n당신은 Haven & Hearth 웹페이지에 이미지 업로드된 이미지를 붓을 휘갈기고, 염료를 혼합함으로 창조하는 일을 할 수 있습니다.
paginae/skills/plantlore=$i{"Growing silently,\nFrom shadows everflowing,\nLight of greenery."}\n\n야생 식물과 길드린 식물에 대한 당신의 기술이 발전되기 시작했습니다. 농사 지을 때 더 많은 씨앗을 얻고, 더 높은 결과로 나무 심습니다.\n
paginae/skills/pottery=$i{"Cracked, the potter's clay,\nPouring water, scraping dry,\nThe Vessel of Eternity.}\n\n당신은  점토로 부터 도자기, 컵 그리고 병을 만드는 기술을 배웠습니다.점토를 앝은 물가에서 퍼낼 수 있고, 가마를 만들어 불피울 수 있습니다.
paginae/skills/rage=$i{"Insults fell on his mind,\nLike sparks on wet leaves,\nUntil the leaves, one day, were dry.}\n\당신은 제법 훌륭해졌고, 누군가는 이미 이것을 강하고 빠르게 터득했습니다. 분노는 다른 허슬링과의 기초적인 전투를 허락합니다.\n\n허스법에 어떠한 위반으로 범죄 흔적을 남기는 것과 -- 당신을 추적할 수 있습니다 -- 무법자가 되면 범죄를 저지른 후에 얼마 동안은 당신 캐릭터의 로그아웃을 막는다는 것을 주의하세요.
paginae/skills/ropetwin=$i{"One over one,\nHe drew round over round,\nTwinning rope from golden strands"}\n\당신은 잇고, 꼬고, 묶어서 밧줄을 만들고 사용할 수 있습니다.
paginae/skills/sausagemaking=$i{"Crank of lever,\nPull of pork,\nSplit the bone,\nWield the fork."}\n\ 당신의 머리 속에서 붉은 고기를 갈고, 정말 촉촉하고, 맛있고, 한입에 먹을 수 있게 소시지를 만들 것을 상상하니 군침이 돌기 시작했습니다.
paginae/skills/sewing=$i{"She stayed up, night on night,\nUnder pale moons and distant stars,\nSewing her shirt for a son lost."}\n\n당신은 바늘과 실로 천과 옷감에 관련된 몇몇의 제작품을 만들 수 있는 기본적인 기술을 가지고 있습니다.
paginae/skills/siege = $i{"Over land and bubbling brooks,\nWere brought to bear,\nStones, borne high by brimstone."}\n\n당신은 더 공격적인 운용을 심사숙고함으로서 파괴 기술을 충분히 터득했습니다. 포위는 적의 영역과 영역의 방어물을 공격하기 위한 투석기와 공성퇴를 만들 수 있게 합니다.
paginae/skills/silk=$i{"Ratjik's shirt was sewn,\nNot from fibre, nor hide,\nNot from animal, nor plant,\nWhat stuff made Ratjik's shirt?"}\n\n당신은 뽕나무사이에서 많은 시간을 보냈고, 비단을 어떻게 사육하고 다루는지를 배웠습니다. 누에나방을 알 낳게 하고, 그 알을 재배자의 탁자에 놓고, 애벌레에게 뽕나무 잎을 먹이고, 누에고치를 푸세요.
paginae/skills/srv = $i{"Kodving broke the ice,\nSkarm drew him up,\nLogi saved them both."}\n\n모든 허슬링의 마음 속에서 불타는 열망은 불피우기와 야생과 들판에서 걷기같은 고대의 지식들이라고 그들은 말합니다. 영원의 숲을 지나고, 세계로 불타올랐던 모든 허슬링은 알맞은 재료를 찾았을 때, 보금자리와 불을 만드는 법을 압니다.
paginae/skills/steelmaking=$i{"Born in flame,\nYet cold and silent,\nThirsting for blood.\nWho am I?"}\n\n당신에 대장간의 잉겅불는 붉고 뜨겁게 일렁이고, 그것으로 기묘하고, 아주 훌륭한 재료들이 지금 나옵니다. 당신은 강철 도가니에서 강철을 만드는 법을 배웠고, 또한 연철을 주조할 때 큰 성과를 거둘 수 있습니다.
paginae/skills/stonework=$i{"Valind hew these stones,\nBearing in silent witness,\nA boast to his father."}\n\n당신은 아름다운 치수를 작도하고, 야생에 바위와 돌의 실현되지 않은 가능성을 이용할 수 있는 법을 배웠습니다.
paginae/skills/swim=$i{"Nine drops of rain-water,\nHe carried,\nOver land and black seas."}\n\n당신은 얕은 물가로 다시 살아 돌아올 수 없는 불안한 위험을 가져오는, 깊은 물을 혼자서 건너는 법을 압니다. 물에 빠져 죽는 것은 부주의한 사람에게는 정말로 위험하고, 허슬링은 오래동안 수영을 하기위해선 "체력" 수치를 높일 필요가 있습니다.
paginae/skills/tanning=$i{"And it gleamed in the sun,\nTheir polished armor made,\nOf red and purple leathers."}\n\n당신은 준비된 동물 생가죽을 가공된 가죽으로 무두질하는 보답을 주지만, 고약한 냄새나는 것을 만드는 법을 배웠습니다. "무두질통"을 만들고, "무두질 용액"을 채우고, 이 안에 생가죽을 놓으세요.
paginae/skills/theft=$i{"There lay hidden Woglin's gold,\nBanded rings and bands in mounds,\nNo one saw it leave,\nSave Vilgoth and the Moon."}\n\n당신의 가늘고, 긴 손가락은 특별한 욕망을 키우기 시작했고, 지금 슬쩍 긁어오는 것을 숙달했습니다. 절도는 사유지와 사유지 물건에서부터 훔치는 것을 할 수 있게 합니다.\n\n허스법에 어떠한 위반으로 범죄 흔적을 남기고 가는 것과 --  당신을 추적할 수 있습니다 -- 무법자가 되면 범죄를 저지른 후에 얼마 동안은 당신의 캐릭터에 로그아웃 막는다는 것을 주의하세요.
paginae/skills/tools = $i{"Fashioned alone,\nBy fire at night,\nWith fire in mind,\nThree Ashen staves."}\n\n어떤 신비로운 형태는허스의 하늘에 떠있는 영원한 길잡이 별로 쓰인다고 그들은 말합니다. 당신은 돌도끼를 맞는 재료를 찾는다면 스스로 만들 수 있다고 생각합니다다.
paginae/skills/tres=$i{"In the black of night,\nAlgaur found a hidden path,\nThrough the briar-patch,\nTo deep, and secret places."}\n\n당신의 발은 생소한 장소를 궁금해 하기 시작 했고, 마침내 그것을 이루는 것은 정말 아무일도 아니게 되었습니다. 침입은 예를 들어 허가없이 용기 안을 들여다 보는 것과 같은 것으로, 사유지를 교묘히 다닐 수 있습니다.\n\nnn허스법에 어떠한 위반으로 범죄 흔적을 남기고 가는 것을 주의하세요. -- 당신을 추적할 수 있습니다 -- 
paginae/skills/tunneling=$i{"Caroubdin, High King\nDemanded of his mountain realm,\nIn the third month of the Conflux,\nRed Gold, and Blue steel."}\n\n당신은 산에 대한 수단과 방법, 그리고 이 것의 잔인하고 마음대로인 변덕을  알기 시작했습니다. 당신의 채광 작업을 보호하기 돌기둥을 만들 수 있고, 채광할 때 광석을 더 잘 찾게 됩니다.
paginae/skills/vandal = $i{"The Skarm was forded by the late solstice,\nThe Heiskarl brought two by six ships.\nThe city was sacked.}\n\n당신의 마음 속 깊이 있는 무언가가 세상이 불타는 것을 보길 갈망하기 시작했습니다. 당신은 허가없이 물건들을 파괴하거나, 다른 해로운 행동을 할 수 있습니다. \n\n허스법에 어떠한 위반으로 범죄 흔적을 남기고 가는 것과 --  당신을 추적할 수 있다 -- 무법자가 되면 범죄를 저지른 후에 얼마 동안은 당신의 캐릭터에 로그아웃을 막는다는 것을 주의하세요.
paginae/skills/wheelwrighting=$i{"Creaking along,\nIn mud-swollen tracks,\nBut steady,\nAnd sturdy,\nTurns the Wheel of Seasons."}\n\n당신은 수레, 외바퀴 손수레 같은 곳에 쓰이는 바퀴를 만드는 법을 알아냈습니다.
paginae/skills/winemaking=$i{"In autumn vineyards,\nDrunk with song and laughter,\nAnd bittersweet juice,\nRed with love and promise."}\n\n당신은 마셔 봤을 때 좋은 포도주를 알고, 또한 와인을 만들기 위해 포도를 기르고 짜내는 법을 압니다. 비밀 말이에요? 대형 유리병에 포도 주스를 발효시키고, 배럴에 보관하세요.
paginae/skills/woodsmanship=$i{"In the depth of winter,\nLie hidden away,\nAlong secret trails,\nThe seeds of spring."}\n\n당신은 야생을 한동안 걸었고, 그것들의 방식을 알았습니다. 당신은 나무를 심을 때 더 큰 결과를 거둘 수 있습니다.
paginae/skills/wzm=$i{"Wicked portents,\nA black ash dripping with blood.\nAnd the entrails whisper\nOf lies and deceit."}\n\n당신은 어떠한 것에 대해서 갈망하기 시작했습니다... 더 더욱. 힘을 향한 의지는 자신만을 위한 첫 걸음이며, 이것은 결실이 없는 것은 아닙니다.
paginae/skills/yeomanry=$i{"Kolbjorn first broke the land around the Veitvast,\nHis family now sits in unbroken line by that water,\nTheir Halls ringing with mead and laughter."}\n\n당신은 이 세계 위에 어떤 지점을 당신이 주인이 된다는 바람을 시작하기위한 충분한 영향력을 만들었습니다. 사유지 기둥을 지을 수 있고, 기둥 주위에 개인 영역를 가질 수 있습니다.
paginae/skills/yrkir/farmer = 푸른색 지평선을 따라 늘어선, 황금 거리에서, 사람들의 신화가 갈아 놓은 흙과 빻은 곡식에 긴밀히 연결되어 심어져 있다. 당신은 농부가 되기위해 그러한 것들을 더 배우길 소망하고, 당신은 생식과 심기와 모든 자라나는 것들의 관한 지혜의 새싹이 지금 트인다. 달이 아직 허스의 하늘에 매달려 빛을 비추기 아주 전, 그 때에 세계의 씨앗은 고대 신들에 의해 심어졌다는 이야기를 당신은 새싹의 뿌리가 트여 비쭉거리는 소리 속에서 들었다. 완두콩 꼬투리 안에서, 당신은 이상한 고대에  '룬'을 보았고, 세계의 끝과 파멸에 관해 말해 준다. 보리를 흔드는 바람이 당신을 더욱 통찰력을 얻도록 앞으로 부른다. 농부의 쟁기질의 계약을 경작함으로...\n$col[255,255,0]{\n • 농사 +15\n •우유를 짤 때 퀄리티 보너스.\n • 작물이 더 빨리 자람.\n • 작물 생산량 증가.\n • 농사 +50}
paginae/skills/yrkir/fisherman = 파도 저 밑에 지혜의 보물이 반짝이며 빛나고, 물고기들의 숨소리가 당신에게 삶과 죽음의 수수께끼를 들려준다. 처음으로 발이 물에 닿았을 때, '사이렌'의 노래가 깊고 깊은, 저 푸른 곳 아래, 저 아래에 있는, 연어가 춤춰 물을 가르며, 로치와 강꼬치가 숨박꼭질하는, 높은 해초들의 숲으로 당신을 불렀다. 고요한 잔물결이 수영과 잠수에 관한 것들의 이름을 배우도록 당신을 부른다. 낚시꾼의 라인의 계약을 이끔으로...\n$col[255,255,0]{\n • 낚시 장비 잃을 확율 감소.\n •분실물 낚을 확률 증가.\n • 희귀 물고기 낚을 확률 증가.\n • 수영 속도 증가.\n • 잡은 물고기 기본 퀄리티 증가.}
paginae/skills/yrkir/forager0 = You are yet but a mere novice, but whispers among trees and brooks have begun teaching you how to see and distinguish the names of things, and know their marks.
paginae/skills/yrkir/forager1 = You have grown comfortable among the common herbs and flowers, and know where Chantrelle hides. Everywhere you go, the trees seem to take note of you.
paginae/skills/yrkir/forager2 = You have wandered far, and the soles of your feet are turned black with mud, weary from thorns, and, yet, your curiosity remains unmarred, and your desire to learn more of yew, and myrtle, and sage, grows as if from rain.
paginae/skills/yrkir/forager3 = On the underside of his leaves, Birch has written your name in a tongue but which he alone understands. You dream now only in hues of green, and can smell the truffles from leagues away.
paginae/skills/yrkir/forager = 온 사방에 펼쳐져있는 우거진 숲 아래, 허스 야생 식물들의 풍요로움이 노래를 부르고, 당신은 마치 꿈 속에 있는 듯, 그 생명과 형태의 광대함을 느꼇고, 또한 지금 당신은 그것의 이름과 방식을 배우길 갈망한다. 이것은 '올드 허슬링'들이 햇빛을 마셔 없애버렸단 것을 말해줬고, 이는 그 신들이 풀어 놓았던 태고의 것들을 보호하기 위해 뿌리와 잎을 만든 것임을 반영해 준다. '사가'들에는 많은 지혜가 있으며, 바람의 향취는 꿈틀거리며 자라나는 것들에 대해서 더 기억하게 당신을 초대한다. 채집꾼의 길의 계약을 떠돌게 함으로...\n$col[255,255,0]{\n • 탐사 +10\n • 지각  +10\n • 소형 동물을 좇을 때 걸음 속도 보너스\n • 줍는 채집물의 기본 퀄리티 증가.\n • 한번에 채집물을 두 개 얻을 확률 부여.}
paginae/skills/yrkir/hunter = 미개척된 산림 왕국의 깊은 곳, 길들은 정말 쉽게 서로 교차하며 뒤엉켜, 덤불과 고사리잎의 그늘 아래에서 모든 의미를 잃어버리고, 앞발과 뒷발의 새김을 신중하게 읽은 사람들만이, 비로소 거칠고 광활한 경로들을 따라갈 수 있다. 얼마 전부터 당신은 이 이상하고 특이한 짐승의 울음소리, 피와 흙에 대해 말하기를 갈망했고, 저 멀리 수풀에서 울려 퍼지는 메아리가 당신에게 가르침을 약속한다. 사냥꾼의 경로의 계약을 뒤쫓음으로...\n$col[255,255,0]{\n • 궁술 +20\n • 도망가는 동물에게 더 많은 데미지.\n • 동물을 쫓을 때 속도 증가.\n • 동물 도축 시 더 많은 고기를 얻음.\n • 원거리 공격을 하더라도 동물 퀄리티 감소 적음.}
paginae/skills/yrkir/Lumberjack = 얼마 전부터 황량하고 거친 산림의 큰 첨탑들 사이를 유랑하였고, 당신의 영혼 속에 그것들을 잘라 더 적절한 형태로 인도하고자 하는 부푼 소망의 윤곽을 담고있는 한 쪼개짐이 내내 함께 있었다. 통나무의 쪼개짐 속에서 당신은 자유롭게 잘라져 새로운 모양이 되고픈 꿈의 울음소리를 들었고, 도끼와 불의 번뜩임 속에서 당신은 미개척된 야생의 그림자를 불태워 쫓아내는 유익한 빛을 보았다. 당신은 '세계수'가 처음 싹텄을 때, 고대의 신들은 첫번째 나무꾼을 두워 그가 혼자 거대한 나무를 쓰러뜨려 허스를 찢어 놓을 적절한 시기을 알게 될, 시간이 종말할 때까지, 밤낮으로 지키게 했음에 대해 말하는 것을 들었다. 나무꾼의 일을 열심히 하는 것은 여러 목재와 나무의 무늬와 색깔, 종류와 생식, 그리고 어떻게 그것들을 가장 좋게 사용하는지에 대한 모양과 방식을 배우게 한다. 나무꾼의 팀버라인의 계약을 자르게 함으로...\n$col[255,255,0]{\n • 전승 +15\n • 나무와 통나무를 자를 때 속도 증가.\n • 목공 +20\n • 통나무에서 판자와 장작 획득량 증가.\n • 힘 +25}
paginae/skills/yrkir/mystic = 당신은 바다와 숲 깊은 곳을 오랫동안 갈망했었고, 높고 낮은 것들에 대한 많은 생각이 더 많은 길들을 품고 있는, 어두운 아래로 당신을 인도했고, 당신의 생각들은 어느 부턴가 내세의 공기를 가졌다. 당신은 지금 지상과 밀접한 허스 마법과 연결되어 있는, 꿈과 현실 사이 어딘가인, 저승세계로 계속 걸어가고 있고, 당신 주위에 광활한 우주적인 거리를 보게 할, 당신의 세번째 눈이 계속 떠진다. 신비주의자들은 삼림지대의 영혼과, 그리고 모든 자연에 잠재되어 있는 존재들에 관한 지혜와 지식, 명상과 교감, 영적 행위를 추구한다. '사가'들은 모든 허슬링에 운명의 실크를 짜고, 각각의 모든 실들의 다함을 아는, 늙고 현명한 세명의 '노른'들에 대해 말한다. 신비주의자의 꿈의 계약을 꿈꾸므로...\n$col[255,255,0]{\n • 의지 +10\n • 전승 +20\n • 스터디 속도 +5%.\n • 경험치 +10% 더 얻음.\n • 허스 마법 비용 10% 감소.}
paginae/wound/antburn = 개미가 침을 뱉었고, 아직도 그 피부가 약간 따끔따끔거립니다. 괜찮아요. 곧 치유될겁니다!\n\n민첩: -1
paginae/wound/asphyxiation=가능한 시간보다 더 오래동안 물속에서 숨쉬려고 시도했고,여기 그 값을 치렀습니다. 여전히 조금 멍청하게 정신없는 상태입니다.\n\n이 증상는 아마도 저절로 회복될 것입니다.\n\n지능: -5
paginae/wound/blackeye = 약간에 통증이 있는, 당신이 얼굴에 받은 조금 심한 벌은 꽤 심한 완벽하게 멍든 눈으로 보인다.\n\n지각: -5
paginae/wound/bladekiss = 날카로운 칼날에 사랑스런 접촉이 있었고, 키스 한 곳에 잔인한 붉은 자국을 남겼습니다.
paginae/wound/blunttrauma = 떨어지는 바위에 맞았거나, 동물에게 구타 당하여서, 여기에 상당히 심각하고 둔탁한 벌을 받았습니다.
paginae/wound/bruise=둔탁하고 묵직한 충격이  몸에 푸르스름한 보라색을 피어나게 했습니다.\n\n이 상처는 아마도 저절로 회복될 것입니다.
paginae/wound/buttered = 당신이 가진 오래된 상처에 두꺼비 버터의 아주 부드럽게 발랐습니다. 잠시 무슨 일이 일어났었는지 생각합니다. 조금 어지럽고, 자세히 기억할 수 없습니다. 그래도 다 좋습니다!\n\n지능: -1\n지각: -1
paginae/wound/concussion=차갑게 쓰러지던 그 시간을 기억하세요? 아니, 물론 기억 안 나겠지만, 거기에 문제가 있었습니다. 정신을 잃으면서 머리를 강하게 꼬라박았고, 그 결과로 고통받고 있습니다.\n\n이 상처는 시간이 지나면서 회복될 것입니다.
paginae/wound/crabcaressed = 당신은 집게발에 제대로 꼬집혔고, 게의 부드러운 애정표시로 인한 상처는 아직도 만만치 않게 아픕니다. 아마도 시간이 지남에 따라 치유 될 것이지만, 예상보다 오래 남겨져 있을 것 같습니다.\n\n손재주: -3
paginae/wound/cruelincision = 거의 조각나 절단 될 뻔할 아주 위험한 베임을 받았습니다.
paginae/wound/deepcut=스스로 베였거나, 누군가가 이렇게 만들었습니다. 피부에 깊고 예리하게 갈라진 틈이 지금 당신을 힐끗 쳐다봅니다.
paginae/wound/fellslash=예리한 날이 잔혹한 고랑으로 쟁기질한, 붉은 피가 피부를 타고 흐르는 무자비한 상처입니다.
paginae/wound/hartshornsalved = 상처에 녹용 연고를 발랐고, 곧 회복될 것입니다.
paginae/wound/infectedsore = 상처 중 하나가 처음에는 회복되는 것처럼 보였지만, 그 이후로는 녹색과 노란색 고름이 흐르면서 다루기 어렵게 변했습니다. 어떻게 치유하는지 전혀 모르겠습니다.
paginae/wound/leechburns=거머리가 육즙이 풍부한 당신의 체혈을 조금씩 빨아 먹었고, 타버릴 것 같은 쓰라림과 왠지 모를 메스꺼움을 남겨주었습니다.\n\n이 상처는 아마도 저절로 회복될 것입니다.
paginae/wound/muddied = 많은 상처를 입은 당신은 완화 시키기 위해 스스로를 진흙으로 비벼야만 했다. 조금 돼지같이 느껴지지만, 지금 상처는 기분 좋고 시원합니다.\n\n손재주: -2\n카리스마: -5
paginae/wound/nicksnknacks=이것은 심하지 않고 다양하고 뭔지 모르 겠지만, 별로 대수롭지 않고 미세한 상처를 군데군데 입었습니다.\n\n이 상처는 아마도 저절로 회복될 것입니다.
paginae/wound/nidburns = 허스법에 반한 당신의 범죄에 대한 복수로 나쁜 영혼이 당신을 덮쳤습니다. 이 상처는 시간이 지나면서 아주 천천히 회복될 것입니다.
paginae/wound/poulticetreat=상처를 풀 찜질약으로 처방했고, 이것이 지금 천천히 회복될 것이라는 좋은 희망을 가졌습니다.\n\n힘: -2\n민첩: -3
paginae/wound/punchsore=예상치 못했던 여러 군데에서 좋게 두들겨 맞아 타박상을 받았습니다. 당신은 받은만큼 좋은 것을 주기를 희망합니다.\n\n이 상처는 아마도 저절로 회복될 것입니다.
paginae/wound/quilled = 고슴도치가 귀여워서 애무해 주는 것은 뾰족한 단점이 있다는 것을 발견을 했군요. 이 상처는 시간이 지나면서 회복될 것입니다.
paginae/wound/scrapesncuts=평소에 가지고있던 가벼운 생채기 상처가 추가적인 외상에 의해 악화되어 치료하기 더욱 어려워 졌습니다.\n\n이 상처는 천천히 저절로 회복될 것입니다.
paginae/wound/severemauling = 심각한 타격으로 인해 정신을 잃었고, 머리에 큰 손상을 입었습니다.
paginae/wound/somethingbroken = 당신은 심각한 상처를 입었고, 당신 몸 안에 제대로 있어야할 무엇이 그렇지 않습니다.
paginae/wound/soothingcold = 지끈거리던 머리에 이것을 대어주니 상쾌한 차가움이 온몸을 감싸면서 기분이 한결 나아집니다..\n\n이 상처는 시간이 지나면서 회복될 것입니다.
paginae/wound/starvation = 진짜 어떤 것도 가지지않고 에너지를 내내 소비하고 있었고, 바로 이것은 그것에 대한 거래 영수증입니다. 기아로 인한 피해를 입었습니다.
paginae/wound/stitchedup = 꼬매어 이어붙인 연약한 표면 밑에 있는 것들이 당신의 몸을 삐져나오고 싶어합니다. 지금은 문제를 억제시킨 것으로 보이고, 상처는 매우 느리게 치유될 것으로 예상됩니다.\n\n민첩: -10\n지각: -10\n카리스마: -10
paginae/wound/swollenbump=뭐 때문인지 욱신거리는 크게 부풀어오른 혹이 있습니다.
paginae/wound/toadwart = 아이고! 두꺼비 버터는 오래 전에 말랐지만, 이 흉한 사마귀를 남겼습니다. 이 병이 치유될지 확실하지 않습니다.\n\n카리스마: -1
paginae/wound/unfaced=얼굴을 심하게 두들겨 맞았지만, 뭐 때문인지 외모가 달라진 것이 없습니다.
paginae/wound/waybroadtreat = 약초를 짓이겨 상처에 묶었습니다. 이건 어쩌면 최고의 처방이 아닐수도 있지만, 아마도 효과가 있을 것입니다.\n\n카리스마: -1\n지각: -1
paginae/wound/wretchedgore = 이것을 차마 눈뜨고 보지 못할 것입니다. 그런데 만약 억지로 스스로를 보게 한다면 이건 진짜 심각합니다. 피범벅인 뭐가 뭔지 구분할 수없는 조직들이 튀어나와 있습니다.
