gfx/hud/buffs/boostspeed = 뒤에서 바람이 밀어줘서, 허스를 날고 있는 것같은 기분입니다.
gfx/hud/buffs/fishpray = 기도의 응답이 왔습니다. 이 버프가 활성화되어 있는 동안에 당신의 낚시 능력이 상당히 증가합니다.
gfx/hud/buffs/ganja = , 풀 연기 속에서 어떻게 빠져나갈 수 있을지 모르겠다. 한편으론 말 한마리는 먹어치울 정도로 식욕이 돈다.
gfx/hud/buffs/minesong =  작업을 하는 동안 광부의 노래를 부르고 있고, 산은 더 많은 광물과 돌을 줍니다.
gfx/hud/buffs/outlaw = 당신은 심각한 범죄를 저질렀습니다.\n\n당신은 허스의 법을 어겼고, 범죄의 흔적이 강렬하게 남았으며, 허스는 더이상 당신을 보호해주지 않을것입니다. 범죄자 상태에선 로그아웃 할 수 없고, 게임을 강제로 종료하더라도 당신의 캐릭터는 로그인 상태를 유지할 것입니다.
gfx/hud/buffs/realm = 당신은 공정한 왕국 영역 안에 있고, 이것의 축복을 누리세요.
gfx/hud/buffs/redhanded = 당신은 방금 심각한 범죄를 저질렀습니다.\n\n당신은 현행범인 동안 허스파이어로 귀환을 할 수 없으며, 죄가 식지 않은 동안, 허스는 당신을 보호해주지 못합니다. 당신의 캐릭터는 현행범인동안 로그아웃 하지 못하며, 게임을 강제로 종료하더라도 당신의 캐릭터는 로그인 상태를 유지할 것입니다.
gfx/hud/buffs/smokefire = 당신은 담배를 피웠고, 담배 연기가 뿌옇게 피어나며 매퀘한 냄새를 풍깁니다. 연기 & 불은 지능과 정신을 향상 시키지만, 민첩을 감소시킵니다.
gfx/hud/buffs/travelwear = 계약석으로의 여행은 생각보다 간단한것이 아닙니다. 당신은 힘든 여정으로 인해 지쳐 있으며, 다시 여행을 하려면 당신의 피로를 풀기 위해 잠을 자야 합니다.
gfx/hud/buffs/visitor=당신은 사유지 안의 문을 지나옴으로 이 장소의 방문객이 되었습니다. 당신이 방문객인 동안 당신은 이 사유지에서 범죄를 저지를 수 없습니다.
gfx/hud/buffs/waylaid=길을 막은 장애물이 이동을 방해하여 당신을 '중지'상태로 만들었습니다. '중지'상태일 동안 방해물을 직접 넘어가거나 치울 수 있는 시간이 제공되고, 당신이 이동중이던 경로에 연결되어있는 방향으로 '이동하기'를 다시 할 수도 있습니다.
gfx/invobjs/ancientroot=고대의 뿌리를 먹으면 즉시 모든 상처가 약간 회복됩니다. 고대의 뿌리는 시간이 지나면 썩어 사라져버립니다.
gfx/invobjs/b12axe = 공격 쿨타임이 25%로 증가합니다.
gfx/invobjs/bloodsoil = 피와 흙의 연결고리는 당신이 이 세계 어딘가에 땅을 소유하고 있다는 것에 대한 증표입니다. 이 연결고리가 당신의 스터디 현황에 존재하고, 탐구물을 통해 러닝 포인트를 얻는 동안, 연결고리에 대응하는 사유지의 "존재력"이 증가할 것입니다. 사유지의 "존재력"은 유지 비용으로 조금씩 사용되고, "존재력"이 없으면 사유지는 결국 사라지게 됩니다.
gfx/invobjs/brandingiron =낙인 쇠도장은 동물들을 낙인하여 당신의 소유물임을 표시하기 위해 사용됩니다. 사용하기 위해서는 불가나 가마에서 쇠도장을 달구어야 합니다.
gfx/invobjs/brimstone=유황은 시간이 지나면 사라집니다.
gfx/invobjs/camomilecompress = 카모마일 찜질약은 감염된 염증, 골절, 그리고 둔상에 사용될 수 있습니다.\n\n찜질약을 들고, 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처에 우클릭 하세요.
gfx/invobjs/cheesetray = 치즈 쟁반에는 4개의 응유를 넣을 수 있고, 치즈 선반에 두었을 경우 치즈가 만들어집니다.
gfx/invobjs/coldcompress = 냉찜질 주머니는 부푼 혹이나 뇌진탕에 사용될 수 있습니다.\n\n냉찜질 주머니는 시간이 지나면 사라집니다.\n\n당신의 캐릭터 정보의 "건강 & 상처"에서 치료하고자 하는 상처에 냉찜질 주머니를 들고 우클릭하십시오.
gfx/invobjs/dowrod=수맥 탐지기는 솟아오르는 지하수 방향을 가리켜 우물을 짓기에 적합하게 지하수가 지표에 가까이 흐르는 곳을 찾는데 유용합니다. 항상 우물을 지을 수 있는 정확한 장소가 아니라 당신의 현재 위치에 대한 지하수 방향을 가리킬 뿐임을 염두해 두세요.
gfx/invobjs/exquisiterot = 절묘한 부패물은 효율적인 무두질 재료입니다.
gfx/invobjs/exquisiterotu = 절묘한 부패물은 효율적인 무두질 재료입니다. 사용하기 전 무두질 통에서 잠시 적셔야 합니다.
gfx/invobjs/fetter =니드베인 족쇄는 복수심에 찬 니드베인을 룬이 새겨진 고인돌에 구속하여, 니드베인을 탄생하게 한 범죄를 앙갚음하기 위해 니드베인을 내보냅니다.
gfx/invobjs/fetterbroken=이 니드베인 족쇄는 깨어졌습니다. 이것은 여기 구속되었던 영혼이 패배하였음을 뜻합니다.
gfx/invobjs/firebrand=불붙일 수 있는 물체에 우클릭해서 불을 붙이세요.
gfx/invobjs/flintsteel=불붙일 수 있는 물체에 우클릭해서 불을 붙이세요.
gfx/invobjs/gametime=이 토큰은 한 달의 게임 시간을 상징하며 우클릭하여 당신의 계정에 추가할 수 있습니다.
gfx/invobjs/gauze=붕대는 잔인한 절개, 깊은 자상, 잔혹한 난도질, 칼날의 입맞춤 그리고 둔상에 사용될 수 있지만, 당신의 장비 창에서 두번째 머리 칸을 비워 놓아야 합니다.\n\n붕대를 들고, 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처에 우클릭 합니다.
gfx/invobjs/hand-give = 주는 손은 판매대의 상품 칸과 보관함을 연결하는 추상적인 아이템입니다. 상품은 주는 손이 들어있는 보관함에서 꺼내져 판매대에서 팔릴 수 있습니다.
gfx/invobjs/hand-take = 받는 손은 판매대의 가격 칸과 보관함을 연결하는 추상적인 아이템입니다. 판매대에서 받은 아이템은 받는 손이 들어있는 보관함으로 들어가게 됩니다.
gfx/invobjs/hartshornsalve = 녹용 연고는 중상와 둔상에 사용될 수 있습니다.\n\n 연고를 들고, 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처에 우클릭 하세요.
gfx/invobjs/herbs/camomile = 카모마일은 치유 능력이 있어서, 먹었을 때 산발적인 특정한 상처를 약간 치유할 수 있습니다.
gfx/invobjs/herbs/mandrake=만드라고라 뿌리는 시간이 지나면 사라집니다.
gfx/invobjs/herbs/waybroad = 약초는 깊은 자상에 사용될 수 있습니다. 이것은 가벼운 치료지만 천천히 회복됩니다.\n\n 약초를 들고, 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처에 우클릭 하세요.
gfx/invobjs/herbs/yarrow=톱풀은 "개미산 화상", "가벼운 생채기" 그라고 "찰과상"에 상처를 일정 부분 회복하기 위해 사용될 수 있습니다.
gfx/invobjs/icicle = 신성한 고드름을 깨뜨리면, 당신의 스터디 현황 아이템이 즉시 완료됩니다. 신성한 고드름은 시간이 지나면 사라집니다.
gfx/invobjs/jar-u=이 아이템은 가마에서 구워내야 사용할 수 있습니다.
gfx/invobjs/key=슬레이브 키를 들고 다니면 그 열쇠로 잠긴 문을 열 수 있지만, 안쪽에서밖에 열지 못합니다. (문은 항상 바깥쪽을 향해 열립니다)
gfx/invobjs/key-big=마스터 키를 들고 다니면 그 열쇠로 잠긴 문을 양 방향에서 열 수 있으며, 새로운 자물쇠를 설치함으로써 자물쇠를 바꿀 수도 있습니다.
gfx/invobjs/leaf-heartwood=심장나무 잎을 먹으면 여행 피로도가 감소합니다.
gfx/invobjs/leech=거머리는 부푼 혹, 멍 자국, 얻어 터진 면상과 둔상에 상처를 거머리 화상으로 전환하여 시간이 지남에 따라 천천히 낫게 합니다.
gfx/invobjs/leechbloat=이 거머리는 배가 부른 상태입니다. 잠깐 놔두면 자라서 다시 먹을 수 있을 것입니다.
gfx/invobjs/lock=제작한 자물쇠를 들고 문에 우클릭하여 설치할 수 있습니다. 문에 자물쇠를 설치하는것은 당신에게 그 문의 마스터 키를 줍니다.\n\n당신은 설치되지 않은 자물쇠에 마스터키를 우클릭함으로써 존재하는 마스터 키에 자물쇠를 맞출 수 있습니다. 마스터 키에 맞춰진 자물쇠를 설치하는것은 새로운 열쇠를 주지 않지만, 맞춘 열쇠를 사용하여 새롭게 자물쇠를 설치한 문 역시 열 수 있습니다.
gfx/invobjs/mandrakespirited = 만드라고라 뿌리는 시간이 지나면 썩습니다.
gfx/invobjs/matchbox = 불붙일 수 있는 물체에 우클릭해서 불을 붙이세요.
gfx/invobjs/mudointment = 진흙 연고는 찰과상 & 자상,얻어 터진 면상 그리고 타박상 상처에 사용될 수 있습니다.\n\n진흙 연고를 들고, 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처에 우클릭 하세요.
gfx/invobjs/packrack =짐 고정대가 장착된 숫소 또는 암소는 두개의 물체와 아이템 몇 개를 싣을 수 있습니다.
gfx/invobjs/pipe-clay-u = 이 아이템은 가마에서 구워내야 사용할 수 있습니다.
gfx/invobjs/rootfill = 뿌리 쌈은 깊은 자상을 즉시 치료하고, 잔인한 절개을 깊은 자상으로 바꿀 수 있습니다.\n\n뿌리 쌈을 들고, 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처에 우클릭 하세요.
gfx/invobjs/saddlebags = 안장 주머니를 착용한 말은 다수의 아이템을 운반할 수 있습니다.
gfx/invobjs/saltcrystal=소금 수정은 식사시 허기를 증가시킵니다.
gfx/invobjs/small/cheesetray = 치즈 쟁반은 4개의 응유를 담아서, 치즈 선반에 놓으면 응유를 치즈로 변환됩니다.
gfx/invobjs/small/packrack = 짐 고정대가 장착된 숫소나 암소는 두개의 물건과 몇개의 아이템을 싣을 수 있습니다.
gfx/invobjs/small/saddlebags = 안장 가방이 장착된 말은 몇개의 아이템을 싣을 수 있습니다.
gfx/invobjs/soapbar = 비누는 감염된 염증을 씻을 수 있습니다.
gfx/invobjs/stingingpoultice=풀 찜질약는 부푼 혹와 깊은 자상의 상처에 사용할 수 있습니다. \n\n풀 찜질약를 들고, 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처에 우클릭하세요.
gfx/invobjs/stitchpatch=봉합 반창고는 잔인한 절개와 끔찍한 치명상에 사용할 수 있지만, 극히 느리게 회복됩니다. \n\n봉합 반창고를 들고, 캐릭터 정보의 "건강 & 상처"에서 치료하고자 하는 상처에 우클릭하세요.
gfx/invobjs/string = 식물 섬유나 가죽끈과 같은 여러 많은 것들이 끈으로 사용될 수 있습니다.
gfx/invobjs/tarsticks=타르 막대는 연료에 불을 붙이거나, 지붕을 이는데 사용될 수 있습니다.
gfx/invobjs/toadbutter = 두꺼비 버터는 둔기 외상, 얻어 터진 면상, 멍든 눈, 칼날의 입맞춤 그리고 거머리 화상의 상처를 치료할 수 있습니다.\n\두꺼비 버터를 들고, 캐릭터 정보의 "건강 ＆ 상처"창에서 치료를 원하는 상처에 우클릭 하세요.
paginae/act/crime=당신의 캐릭터는 "범죄 행위"가 활성화되지 않는 한 범죄를 저지르기를 거부할 것입니다. 매번 범죄를 저지를 때마다 당신은 발생한 범죄의 종류에 대한 단서인 "흔적"을 남기게 되며, 다른 사람들이 이것을 사용하여 당신을 쫓을 수 있습니다.\n\n네 가지의 중범죄인 절도, 파괴, 폭행 그리고 살인은 일정 시간동안 당신을 "무법자"로 만들며, 무법 상태가 지속되는 동안 당신의 캐릭터가 로그아웃 하는것을 막는다는 점에 주의하세요.\n\n그럼으로써 심각한 범죄를 저지르는 것은 당신의 캐릭터를 잃는 것을 쉽게 만듭니다.
paginae/act/grass = 모든 작물 씨앗은 일괄적으로 잔디를 심는데 사용할 수 있습니다.
paginae/act/inspect=조사하기로 어떤 물체의 퀄리티를 알 수 있습니다.
paginae/act/permshare = 파티원에게 사유지 권한을 공유할지 말지를 결정할 수 있습니다.
paginae/act/survey=땅을 측량함으로 당신 주변의 땅을 평지화하거나, 높이거나, 낮추거나, 혹은 다른 방법으로 변형시키고 싶을 때 효과적인 지형 변형 구획을 만들 수 있습니다. 측량은 측량 범위에 당신이 원하는 지형 높이를 설정하여 흙을 추가하거나, 제거하거나, 혹은 단순히 퍼내게 할 수 있습니다.
paginae/act/swim = 당신의 캐릭터는 "수영"이 활성화되지 않는 한 자발적으로 깊은 물에 들어가지 않을 것입니다. 수영하는 것은 스태미나를 빠르게 소모하며, 깊은 물에 있는 동안 스태미나를 모두 잃으면 목숨을 잃을 수도 있는 심각한 질식 데미지를 입을 수 있음을 주의하세요. 당신의 "체력" 능력을 증가시켜 수영의 스태미나 소모를 줄일 수 있습니다.
paginae/act/toggles = 어떤 행동들은 작동 체계가 필요할 정도로 위험하거나 침해적입니다.
paginae/act/tracking=무단 침입, 절도, 파괴, 공격, 폭행 그리고 살인의 모든 범죄는 그것의 종류에 따라 단서를 남길 것이며, 그러한 단서들인 "흔적" 문제의 범죄를 저지른 자를 쫓고 위치를 파악하여, 추정하건대 정의를 실현하는데 사용될 수 있습니다. 절도에 남는 흔적인 "절도의 냄새"는 사용 가능할 때 실제로 절도당한 물체나 아이템을 추적하는데 사용될 수 있습니다.\n\nScents는 "추적"이 활성화 되어 있을 때에만 냄새나는 발자국으로 지도와 미니맵에 표시됩니다.
